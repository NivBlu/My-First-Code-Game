<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="suduko.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Suduko</title>
</head>

<body>

    <div id="headline">
        <h1>SUDUKO</h1>
    </div>
    <div id="loginForm">

        <div class="inputs">
            <input type="text" placeholder="username" id="userName" class="tooltop">
            <p id="tooltiptext1">Wrong username!</p>
            <input type="password" placeholder="password" id="passwordInput" class="tooltop">
            <p id="tooltiptext2">Wrong password!</p>
            <img src="https://static.thenounproject.com/png/777494-200.png" id="showPass" onmouseover="showPass()">
            <a href="#" id="enterBtn" onclick="validateEnter() ">Enter</a>
        </div>
    </div>
    <div id="buttons">
        <h3 id="yourLevel">Choose Your Level</h3>
        <div class="buttonsRow">
            <button id="easyLevel" onclick="myFunction(), displayEasy(), randomEasy()">Easy</button>
            <button id="mediumLevel" onclick="myFunction(), displayMadium(), randomMedium()">Medium</button>
            <button id="hardLevel" onclick="myFunction(),displayHard(),randomHard()">Hard</button>
        </div>
    </div>
    <div id="ingameBtn">
        <h2 id="playerName"></h2>
        <button id="easynewgame" onclick="newGameEasy()">New Game</button>
        <button id="mediumnewgame" onclick="newGameMedium()">New Game</button>
        <button id="hardnewgame" onclick="newGameHard()">New Game</button>
        <button id="finishGame" onclick="checkMat()">Finish</button>
        <button id="b2Lvl" onclick="back2Lvl()">Level</button>
    </div>
    <div id="theGame">

        <input type="text" maxlength="1" id="c00"><input maxlength="1" type="text" id="c01"><input type="text" id="c02"

            maxlength="1"><input type="text" id="c07" maxlength="1"><input type="text" id="c08" maxlength="1"><br>
        <input type="text" id="c10" maxlength="1"><input type="text" id="c11" maxlength="1"><input type="text" id="c12"
            class="right" maxlength="1"><input type="text" maxlength="1" id="c13" maxlength="1"><input type="text"
            id="c14" maxlength="1"><input type="text" class="right" maxlength="1" id="c15" maxlength="1"><input
            type="text" id="c16" maxlength="1"><input type="text" id="c17" maxlength="1"><input type="text" id="c18"
            maxlength="1"><br>
        <input type="text" id="c20" class="down" maxlength="1"><input type="text" maxlength="1" id="c21"
            class="down"><input type="text" id="c22" class="right down" maxlength="1"><input type="text" maxlength="1"
            id="c23" class="down"><input type="text" id="c24" class="down" maxlength="1"><input type="text" id="c25"

        <input type="text" maxlength="1" id="c40"><input type="text" id="c41" maxlength="1"><input type="text"
